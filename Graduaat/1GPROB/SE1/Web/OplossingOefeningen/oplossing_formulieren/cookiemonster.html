<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie passphrase</title>
    <link rel="stylesheet" href="cookiemonster.css">
    <script src="cookie.min.js"></script>
</head>
<body>
    <h1>Cookies!!</h1>
    <form action="#" id="cookieform">
        <p>Not everyone gets a cookie.<br />Figure out the secret passphrase and get your cookie!</p>
        <label>Passphrase try #<span id="try"></span></label><br />
        <input type="text" name="passphrase" id="passphrase" value="" /><br />
        <input type="checkbox" id="cookie" /><label>I want a cookie</label><br />
        <input type="submit" id="verzenden" value="Try" />
        <output id="output"></output>
    </form>
</body>
</html>
