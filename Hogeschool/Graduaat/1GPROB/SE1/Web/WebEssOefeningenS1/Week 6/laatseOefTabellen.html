<!DOCTYPE html>
<html>
<head>
    <style>
        body  {
            background-image: url("assets/hout.jpg");
        }
        table  {
            width: 540px;
            border: maroon 3px solid;
            float: left;
            border-collapse: collapse;
        }
        td {
            width:10%;
            height: 50px;
            text-align: center;
        }
        div {
            border: maroon 3px solid;
            width: 45%;
            padding: 15px;
            float: right;
        }
    </style>
</head>
<body>
    <table>
        <tr><td colspan="3" class="green"></td><td rowspan="4" class="red"></td></tr>
        <tr><td rowspan="4" class="blue"></td><td colspan="2"></td><td rowspan="2"></td></tr>
        <tr><td rowspan="2"></td><td></td></tr>
        <tr><td rowspan="4"></td></tr>
    </table>
</body>
</html>
