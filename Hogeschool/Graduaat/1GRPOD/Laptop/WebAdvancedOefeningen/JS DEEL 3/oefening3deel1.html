<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            let hour = new Date().getHours() + ":" + new Date().getMinutes();
            if (new Date().getHours() < 12) {
                alert(hour + " Het is voormiddag");
            }
            else {
                alert(hour + " Het is namiddag");
            }
        </script>
    </body>
</html>
